<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission - National Secondary School, Awka</title>
    <meta name="description" content="Admission requirements and form for National Secondary School." />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="form">
        <h3><strong>ADMISSION FORM</strong></h3>
        <p>Please fill the form below to begin the process of admission:</p>
        <div class="space2"></div>
        <div class="form-div">
            <div class="lname-div">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" required />
            </div>

            <div class="fname-div">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required />
            </div>

            <div class="mname-div">
                <label for="mname">Middle Name</label>
                <input type="text" id="mname" name="middlename" />
            </div>

            <div class="dob-div">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="gender-div">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="raddress-div">
                <label for="raddress">Residential Address: </label>
                <input type="text" id="raddress" name="raddress" required />
            </div>

            <div class="nation-div">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required />
            </div>

            <div class="sorigin-div">
                <label for="sorigin">State of Origin</label>
                <input type="text" id="sorigin" name="sorigin" required />
            </div>

            <div class="lga-div">
                <label for="lga">LGA</label>
                <input type="text" id="lga" name="lga" required />
            </div>

            <div class="class-div">
                <label for="class">Class of Entry</label>
                <select id="class" name="class" required>
                    <option value=""></option>
                    <option value="jss1">JSS 1</option>
                    <option value="jss2">JSS 2</option>
                    <option value="jss3">JSS 3</option>
                    <option value="ss1">SS 1</option>
                    <option value="ss2">SS 2</option>
                    <option value="ss3">SS 3</option>
                </select>
            </div>
            <div class="submit-container">
                <button class="submit" type="submit">Submit Form</button>
            </div>
        </div>
        
    </div>


    <section class="profile-section">
        <section class="profile-heading">
            <h1>Student Profile</h1>
            <h2 id="studentName"></h2>
            <h4>Student Number: <span id="studentNo"></span></h4>
        </section>
        <section>
            <h3>Student Information</h3>
            <div>
                <h4>Gender:</h4>
                <p id="profileGender"></p>
            </div>
            <div>
                <h4>Date of Birth:</h4>
                <p id="profileDob"></p>
            </div>
            <div>
                <h4>Address:</h4>
                <p id="profileAddress"></p>
            </div>
            <div>
                <h4>Nationality:</h4>
                <p id="profileNationality"></p>
            </div>
            <div>
                <h4>State:</h4>
                <p id="profileState"></p>
            </div>
            <div>
                <h4>LGA</h4>
                <p id="profileLga"></p>
            </div>
            <div>
                <h4>Class:</h4>
                <p id="profileClass"></p>
            </div>
        </section>
    </section>
    <script src="./scripts/admission.js"></script>
</body>

</html>
